      <h2>GeoGebra Applet to Applet Communication with 4 piecewise function graphs</h2>
	<p> see <a href="https://www.geogebra.org/manual/en/Reference:JavaScript">GeoGebra JavaScript API</a> for a syntax description of the used methods. </p>
      <p>applet 1: g(x)=point red  
      </p>
      <p>applet 2:  </p>
	  <p>applet 3:  </p>
	  <p>applet 4: </p>
	  
      <table>

          <th><div id="ggbApplet"></div></th>
          <th><div id="ggbApplet3"></div></th>
        </tr>
        <tr>
          <td><div id="ggbApplet2"></div></td>

<script type="text/javascript">
function ggbOnInit(param) {
	if (param == "ggbApplet") {
		// init update listeners for ggbApplet1
		ggbApplet.registerObjectUpdateListener("a", "abcListener");
		ggbApplet.registerObjectUpdateListener("b", "abcListener");
		ggbApplet.registerObjectUpdateListener("c", "abcListener");
		ggbApplet.registerObjectUpdateListener("E", "pointListener");
	}
}

function abcListener(objName) {
      // get value from applet1 and set value in applet2
	var changedValue = ggbApplet.getValue(objName);
	ggbApplet2.setValue(objName, changedValue);
	ggbApplet3.setValue(objName, changedValue);
	ggbApplet4.setValue(objName, changedValue);
}

function pointListener(objName) {
	// get x-coord from the changed point E in applet1
	// and set point E in applet2
	xcoord = ggbApplet.getXcoord("E");
	ycoord = ggbApplet.getYcoord("E");
	zcoord = ggbApplet.getZcoord("E");
	ggbApplet2.setCoords("E", zcoord, zcoord*xcoord-ycoord, xcoord);
	
}
